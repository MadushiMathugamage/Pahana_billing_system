<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pahana Edu Sidebar</title>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: #0ea5e9;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .logo-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #111827;
    }

    .logo-subtitle {
      margin: 0;
      font-size: 0.875rem;
      color: #6b7280;
    }

    /* Menu */
    .menu {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      text-align: left;
      font-size: 0.95rem;
      color: #4b5563;
      border-radius: 6px;
      transition: 0.2s;
    }

    .menu-item i {
      width: 18px;
      height: 18px;
    }

    .menu-item:hover {
      background-color: #f3f4f6;
      color: #111827;
    }

    .menu-item.active {
      background-color: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    /* Footer */
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .user-box {
      background-color: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .user-name {
      margin: 0;
      font-weight: 500;
      color: #111827;
      font-size: 0.9rem;
    }

    .user-role {
      margin: 0;
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: capitalize;
    }

    .logout-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      font-size: 0.9rem;
      background-color: transparent;
      border: 1px solid #fecaca;
      color: #dc2626;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      background-color: #fef2f2;
      color: #b91c1c;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo-icon">
      <i data-lucide="book-open"></i>
    </div>
    <div>
      <h1 class="logo-title">Pahana Edu</h1>
      <p class="logo-subtitle">Management System</p>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="menu">
    <button class="menu-item active">
      <i data-lucide="bar-chart-3"></i>
      Dashboard
    </button>
    <button class="menu-item">
      <i data-lucide="users"></i>
      Customers
    </button>
    <button class="menu-item">
      <i data-lucide="package"></i>
      Items
    </button>
    <button class="menu-item">
      <i data-lucide="receipt"></i>
      Billing
    </button>
    <button class="menu-item">
      <i data-lucide="help-circle"></i>
      Help
    </button>
  </nav>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <div class="user-box">
      <p class="user-name">Madushi Mathugamage</p>
      <p class="user-role">admin</p>
    </div>
    <button class="logout-btn">
      <i data-lucide="log-out"></i>
      Logout
    </button>
  </div>
</div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
